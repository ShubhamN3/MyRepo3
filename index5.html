    <script>

        function displayStudentInfo(details){
            console.log(details);
        }

        function calculateAgeAndFullName(firstName, lastName, yearOfBirth, myFunction) {
            let age = 2022-yearOfBirth;
            let full_name = `${firstName} ${lastName}`;
            let detail = `Full Name = ${full_name} - Age = ${age}`;
            myFunction(detail);
        }

        calculateAgeAndFullName('Yash','Raj',2000, displayStudentInfo);

    </script>
